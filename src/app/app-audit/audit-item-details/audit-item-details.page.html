<ion-header>
  <ion-toolbar color="">
      <ion-title color="realgreen" class="main-b-header7">Form đánh giá</ion-title>
      <ion-buttons slot="start">
          <ion-back-button color="green"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="travel_space1">
    <ion-item lines="none">
      <ion-label  text-wrap>
        <h1 class="travel_header1 detail-name">{{ndName}}</h1>
      </ion-label>
    </ion-item>
  </div>
  <div class="horizontal-scroll ion-margin-bottom">
    <!--<ion-chip  outline=true color="dark"  >
      <div><ion-label>{{nnName}}</ion-label></div>
    </ion-chip>-->
    <ion-chip  outline=true color="green"  >
      <div><ion-label>Lĩnh vực kiểm tra {{lvName}}</ion-label></div>
    </ion-chip>
  </div>
  <div class="travel_space4">
    <p>
<!--
      {{(place | async)?.description}}
-->
      {{(ndDescription)}}
    </p>
  </div>
    <!--*********** Image gallery ***********-->
    <div class="horizontal-scroll ion-margin-top ion-margin-bottom">
        <div class="img-gallery margin"  >
            <img />
        </div>
        <!--<div class="img-gallery margin" *ngFor="let image of (place | async)?.images ,let i = index" >
            <img [src]="image"   (click)="openImageViewer(i)"/>
        </div>-->
    </div>
    <div  class="ion-margin-top ion-margin-bottom">
        <ion-item  lines="none">
            <ion-icon name="ios-pin-outline" slot="start" color=""></ion-icon>
            <ion-label>
                <ion-text color="dark">
                    <h2 class="main-header8">Trạng thái</h2>
                </ion-text>

<!--
                <h2 color="">{{ndState}}</h2>
-->
                <h2 color="">Đạt</h2>

            </ion-label>
        </ion-item>
        <ion-item lines="none" detail="true" (click)="onEvaluate()">
            <ion-icon slot="start" color="green" name="ios-chatbubbles-outline" item-left></ion-icon>
            <ion-label>
                <h2 color="">Đánh giá</h2>

            </ion-label>
        </ion-item>
        <div class="ion-margin">
            <ion-button expand="block"  color="green"  class="team" >Thêm hình ảnh</ion-button>
        </div>
    </div>
</ion-content>
