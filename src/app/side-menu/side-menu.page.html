      <div *ngFor="let p of pages" class="ion-padding-right">
        <!-- Standard Menu Item -->
        <ion-menu-toggle *ngIf="p.url">
          <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active">
            <ion-icon color="pvn_button" style="font-size: 20px;" [name]="p.icon" slot="start"></ion-icon>
            <ion-label color="pvn" >
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!-- Item with Children -->
        <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false">
          <ion-icon slot="start" name="ios-arrow-forward" size="small" *ngIf="!p.open"></ion-icon>
          <ion-icon slot="start" name="ios-arrow-down" size="small" *ngIf="p.open"></ion-icon>
          <ion-label color="pvn">{{ p.title }}</ion-label>
        </ion-item>
        <!-- Children List for clicked Item -->
        <ion-list *ngIf="p.open">
          <ion-menu-toggle>
            <ion-item *ngFor="let sub of p.children" class="sub-item" [routerLink]="sub.url" routerDirection="root"
              routerLinkActive="active">
              <ion-icon [name]="sub.icon" slot="start"></ion-icon>
              <ion-label color="pvn">
                {{ sub.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </div>
