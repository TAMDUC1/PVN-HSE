<ion-content>
    <ion-item lines="none">
        <ion-label>
            <ion-text color="greengrab">
                <h1 class="main-header1">Đăng ký</h1>
            </ion-text>
        </ion-label>
    </ion-item>    

  
    <div class="register-form ion-margin">
                <ion-text color="dark">
                    <h2 text-center class="ion-margin-bottom main-header7">
                        Tạo tài khoản.
                    </h2>
                </ion-text>
      <form [formGroup]="registerForm" novalidate>
  
        <ion-list lines="none">

                <ion-item>
                    <ion-icon slot="start" color="lightgrey" name="ios-person-outline"></ion-icon>
                    <ion-input type="text"  formControlName="firstname"  placeholder="Tên và tên đệm"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-icon slot="start" color="lightgrey" name="ios-people-outline"></ion-icon>
                    <ion-input type="text"  formControlName="lastname"  placeholder="Họ"></ion-input>
                </ion-item>
       
                <ion-item>
                        <ion-icon slot="start" color="lightgrey" name="ios-call-outline"></ion-icon>
                        <ion-input type="number"  formControlName="phone"  placeholder="Điện thoại"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-icon slot="start" color="lightgrey" name="ios-mail-outline"></ion-icon>
                    <ion-input type="text" formControlName="username"  placeholder="Tài khoản đăng nhập(email)"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-icon slot="start"  color="lightgrey" name="ios-key-outline"></ion-icon>
                    <ion-input type="text" formControlName="password"  placeholder="Mật mã"></ion-input>
                </ion-item>

            </ion-list>
  
            <!-- Error meassage -->
            <ion-text color="danger">
                <p  *ngIf="!registerForm.controls.firstname.valid && registerForm.controls.firstname.touched">
                    <ion-icon name="information-circle-outline"></ion-icon> Firstname field must be at least 3 characters long!
                </p>
            </ion-text>
            <ion-text color="danger">
                <p  *ngIf="!registerForm.controls.lastname.valid && registerForm.controls.lastname.touched">
                    <ion-icon name="information-circle-outline"></ion-icon> Lastname field must be at least 3 characters long!
                </p>    
            </ion-text>
            <ion-text color="danger">
                <p *ngIf="!registerForm.controls.phone.valid && registerForm.controls.phone.touched">
                    <ion-icon name="information-circle-outline"></ion-icon> Phone field must be at least 6 characters long!
                </p>
            </ion-text>

            <ion-text color="danger">
                <p *ngIf="!registerForm.controls.username.valid && registerForm.controls.username.touched">
                    <ion-icon name="information-circle-outline"></ion-icon> Username must be e-mail!
                </p>             
            </ion-text>
            <ion-text color="danger">
                <p *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.touched">
                    <ion-icon name="information-circle-outline"></ion-icon> Password field must be at least 6 characters long!
                </p>              
            </ion-text>

           <!-- Submit button -->
            <ion-button mode="ios" color="greengrab" expand="block" class="ion-margin-top" [disabled]="!registerForm.valid"  (click)="registerUser()">
              Tạo tài khoản
            </ion-button>
            <ion-button mode="ios" color="pink" expand="block" fill="outline" class="ion-margin-top" routerLink="/side-menu/login">
                Huỷ
            </ion-button>
            <!--<ion-text color="dark">
                <h2 text-center class="ion-margin-bottom main-header8">
                    By clicking Sign up you agree to the following Terms ans Conditions without reservation
                </h2>
            </ion-text>-->
      </form>
 
    </div>
  
  </ion-content>
